<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="/" />
    <title>Test BLE App</title>
  </head>
  <body>
    <div>
      <button id="ble-toggle">start ble</button>
      <button id="reload" hidden>Reload</button>
    </div>
    <div id="controls" hidden>
      <h3 id="controls-title">--</h3>
      <div id="controls-container">
        <div id="controls-status">
          <h3>Controls: Status</h3>
          <span id="status-chr-code" class="row"
            ><label>Status Code</label
            ><input type="number" id="status-chr-code-input"
          /></span>
          <span class="row"
            ><button id="status-chr-code-button" disabled>
              Update Status
            </button></span
          >
        </div>
        <div id="controls-image">
          <h3>Controls: Image</h3>
          <span id="image-status-code" class="row"
            ><label>Status Code</label
            ><input type="number" id="image-status-code-input"
          /></span>
          <span class="row"
            ><label>Bitmap Image</label
            ><input id="image-data-input" type="file" accept=".bmp"
          /></span>
          <span class="row"
            ><button id="image-status-code-button" disabled>
              Write Image
            </button></span
          >
        </div>
      </div>
    </div>

    <script type="module" src="style.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="ui.js"></script>
  </body>
</html>
